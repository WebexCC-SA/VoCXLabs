---
site_name: VoCX Voice Of Customer Experience # This must begin with the session ID, e.g. LABXXX-1234 This is my Cisco Live Lab
site_description: WebexOne AI Agent Lab # must be same as "site_name"
site_author: Stephanie Ross
copyright: Copyright &copy; 2025 Cisco
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.instant
    - navigation.top
    - navigation.footer
    - search.suggest
    - content.code.copy
    - toc.integrate
  custom_dir: docs/overrides
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: template_assets/webexLogo91.png
  favicon: template_assets/webex75.png
extra:
  generator: false
  repo: "https://github.com/WebexCC-SA/VoCXLabs.git"
  site_event: <g>VoCX</g>
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - template_assets/js/newLoad.js
  - template_assets/js/setInfo.js
plugins:
  - search
  - macros
  # - with-pdf:
  #     cover_title: WebexOne AI Agent
  #     cover_subtitle: AI Agents: Redefining Travel â€“ Your Virtual Companion Awaits!
  #     cover_logo: template_assets/wx1Splash_new.gif
  - glightbox:
      touchNavigation: true
      loop: false
      effect: fade
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: false
      skip_classes:
      - custom-skip-class-name
      auto_caption: true
      caption_position: top
markdown_extensions:
  - md_in_html
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - tables
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
nav:
  - Home: index.md
  - AI Agent: pvt_ai.md
  - Lab:
     - Overview: webexone_ai_agent_lab.md
     - Webex One Partner Lab: webexone_ai_agent_lab.md
      #- Test: test.md
      #- Custom: howToUse/customFeatures.md
      # - Conclusion: conclusion.md
  - Calculators: 
      - Voice AI Agent: AIAgentVoice.md
      - Digital AI Agent: AIAgentDigital.md
      - ROI Calculator: overview.md
      - ROI TEI Calculator: teiroi.md
  # - STLDP:
  #  - Mockup: stldpmock.md
  #       - Initial Setup: howToUse/initialSetup.md
  #       - Using the tool after the initial setup: howToUse/postInitial.md
  #       - Publishing your changes: howToUse/syncChanges.md
  #     - Styling and Advanced Features:
  #       - Markdown and Other References: howToUse/references.md
  #       - Custom Features: howToUse/customFeatures.md
  #       - Custom Admonitions: howToUse/admonition.md
 